<html lang="en">
  <head>
    <script src=" https://cdn.jsdelivr.net/npm/web3@4.6.0/dist/web3.min.js "></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>Document</title>
  </head>
  <body class="bg-[url('./img/dashoiie.png')] bg-no-repeat bg-center bg-cover backdrop-blur-md">
    <h1 class="text-center p-5 text-4xl font-bold text-white">Leader Board</h1>
    <div class="flex flex-col max-w-[700px] mx-auto">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200 bg-blue-300 rounded-xl">
              <thead>
                <tr class="text-center">
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">Address</th>
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">count</th>
                  <th scope="col" class="px-6 py-3 text-start text-xs font-medium text-gray-500 uppercase">coins</th>
                </tr>
              </thead>
              <tbody id="table">
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">John Brown</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">45</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">New York No. 1 Lake Park</td>

                </tr>
    
                <tr class="odd:bg-white even:bg-gray-100">
                  <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-800">Jim Green</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">27</td>
                  <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-800">London No. 1 Lake Park</td>

                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
